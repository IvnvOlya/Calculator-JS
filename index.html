<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container iphone">
            <div class="calc">
               <div class="out-screen">
                   <p></p>
               </div>
               <div class="buttons">
                    <div class="btn ac bg-grey">ac</div>
                    <div class="btn plus-minus bg-grey">+/-</div>
                    <div class="btn percent bg-grey">%</div>
                    <div class="btn division btn-orange">/</div>

                    <div class="btn seven btn-grey">7</div>
                    <div class="btn iegth btn-grey">8</div>
                    <div class="btn nine btn-grey">9</div>
                    <div class="btn myltiply btn-orange">Ñ…</div>

                    <div class="btn four btn-grey">4</div>
                    <div class="btn five btn-grey">5</div>
                    <div class="btn six btn-grey">6</div>
                    <div class="btn minus btn-orange">-</div>

                    <div class="btn one btn-grey">1</div>
                    <div class="btn two btn-grey">2</div>
                    <div class="btn three btn-grey">3</div>
                    <div class="btn plus btn-orange">+</div>

                    <div class="btn null btn-grey">0</div>
                    <div class="btn dot btn-grey">.</div>
                    <div class="btn equal btn-orange">=</div>
               </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
